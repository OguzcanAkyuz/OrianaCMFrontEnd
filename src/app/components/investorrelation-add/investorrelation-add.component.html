<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"> Investment Relations </h4>
          </div>
          <div class="card-body">
            <form [formGroup]="investorRelationAddForm">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input id="dateOfUpload"
                    formControlName="dateOfUpload"
                    class="form-control"
                     matInput placeholder="Date Of Upload" type="date" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input id="potentialCustomerAdd"
                    formControlName="phoneNumber"
                    class="form-control"
                     matInput placeholder="Manager Phone Number" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input id="email"
                    formControlName="email"
                    class="form-control" matInput placeholder="Email address" type="email" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input id="investorName"
                    formControlName="investorName"
                    class="form-control"
                     matInput placeholder="Name" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input id="investorSurname"
                    formControlName="investorSurname"
                    class="form-control"
                      matInput
                      placeholder="Last Name"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input id="address"
                    formControlName="adress"
                    class="form-control"
                     matInput placeholder="Company Adress" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input id="note"
                    formControlName="note"
                    class="form-control"
                      matInput
                      placeholder="Note"
                      type="text"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input id="company"
                    formControlName="company"
                    class="form-control"
                     matInput placeholder="Company" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input id="position"
                    formControlName="position"
                    class="form-control"
                      matInput
                      placeholder="Position"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              
                </div>
              <button
                mat-raised-button
                type="button" (click)="investorRelationAdd()"
                class="btn btn-danger pull-right"
              >
                Save
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</div>
