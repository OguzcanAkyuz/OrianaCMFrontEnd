<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Routine Service Add</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Date" type="date" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Time" type="time"/>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Customer" type="text" />
                    </mat-form-field>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder=" Routine Service Description" type="text" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">

                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Person Name and LastName"
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Product" type="text" />
                    </mat-form-field>
                  </div>
                </div>
  
                <button
                  mat-raised-button
                  type="button"
                  class="btn btn-danger pull-right"
                >
                  Save
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
            <div class="card-avatar">
              <a href="javascript:void(0)"> </a>
            </div>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
