<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Customer Add</h4>
          </div>
         
          <div class="card-body">
            <form [formGroup]="customerAddForm">
              <div class="row">
                <div class="col-md-5">
          
                  <mat-form-field class="example-full-width">
                    <input id="purchaseDate"
                    formControlName="purchaseDate"
                    class="form-control"
                    matInput placeholder="Date Of Upload" type="date" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
            
                  <mat-form-field class="example-full-width">
                    <input id="executiveEmail"
                    formControlName="executiveEmail"
                    class="form-control"
                     matInput placeholder="E-mail Adress" type="email" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
               
                  <mat-form-field class="example-full-width">
                    <input 
                    id="executiveName"
                    formControlName="executiveName"
                    class="form-control" matInput placeholder="Manager Name" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="executiveSurname"></label>
                <mat-form-field class="example-full-width">
                    <input  id="executiveName"
                    formControlName="executiveName"
                    class="form-control"
                     matInput placeholder="Manager Name" type="text" />
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                  <label for="curiousCustomerSurname"></label>
                  <mat-form-field class="example-full-width">
                    <input  id="executiveSurname"
                    formControlName="executiveSurname"
                    class="form-control"
                      matInput
                      placeholder="Last Name"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label for="adress"></label>
                  <mat-form-field class="example-full-width">
                    <input  id="customerCompanyAdress"
                    formControlName="customerCompanyAdress"
                    class="form-control"
                    matInput placeholder="Company Adress" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label for="companyWebAdress"></label>
                  <mat-form-field class="example-full-width">
                    <input id="companyWebAdress"
                    formControlName="companyWebAdress"
                    class="form-control"
                      matInput
                      placeholder="Company Web Adress"
                      type="text"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-5">
                
                  <mat-form-field class="example-full-width">
                    <input 
                    id="customerCompanyName"
                    formControlName="customerCompanyName"
                    class="form-control" matInput placeholder="Company" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-5">
                  <label for="position"></label>
                  <mat-form-field class="example-full-width">
                    <input 
                    id="companyBusinessArea"
                    formControlName="companyBusinessArea"
                    class="form-control" matInput placeholder="Company Business Area" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input id="productId"
                    formControl="productId"
                    class="form-control"
                     matInput placeholder="Product" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input id="productId"
                    formControl="productId"
                    class="form-control"
                     matInput placeholder="Product" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input id="lisenceEndDate"
                    formControl="lisenceEndDate"
                    class="form-control"
                     matInput placeholder="Product" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input id="productVersion"
                    formControl="productVersion"
                    class="form-control"
                     matInput placeholder="Product" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input id="licenseTerm"
                    formControl="licenseTerm"
                    class="form-control"
                     matInput placeholder="Product" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input id="purchasePrice"
                    formControl="purchasePrice"
                    class="form-control"
                     matInput placeholder="Product" type="text" />
                  </mat-form-field>
                </div>
              </div>
            
                
           

              <button
                mat-raised-button
                type="button"
                class="btn btn-danger pull-right" (click)="customerAdd()"
              >
                Save
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)"> </a>
          </div>
          <div class="card-body"></div>
        </div>
      </div>
    </div>
  </div>
</div>
