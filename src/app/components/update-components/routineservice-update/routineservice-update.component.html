<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Routine Service</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="routineServiceUpdateForm">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input id="routineServiceDate"
                      formControlName="routineServiceDate"
                      class="form-control"
                       matInput placeholder="Date" type="date" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input id="routineServiceTime"
                      formControlName="routineServiceTime"
                      class="form-control"
                      matInput placeholder="Time" type="time"/>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input id="customerName"
                      formControlName="customerName"
                      class="form-control"
                       matInput placeholder="Customer" type="text" />
                    </mat-form-field>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input id="routineServiceDescription"
                      formControlName="routineServiceDescription"
                      class="form-control"
                       matInput placeholder=" Routine Service Description" type="text" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">

                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input 
                    
                        matInput id="officer"
                        formControlName="officer"
                        class="form-control"
                        
                        placeholder="Person Name"
                        type="text"
                      />
                    </mat-form-field>
                    
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input id="personSurname"
                      formControlName="personSurname"
                      class="form-control"
                        matInput
                        placeholder="Person Surname"
                        type="text"
                      />
                    </mat-form-field>
                    
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input id="productId"
                      formControlName="productId"
                      class="form-control"
                       matInput placeholder="Product" type="text" />
                    </mat-form-field>
                  </div>
                </div>
  
                <button
                  mat-raised-button
                  type="button"  (click)="updateRoutineService(routineServiceUpdateForm)"
                  class="btn btn-danger pull-right" 
                >
                  Save
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
