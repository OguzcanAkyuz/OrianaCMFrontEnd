<div class="logo">
    <a href="https://orianalog.ozztech.net/" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/angular2-logo-red.png"/>
        </div>
        OZZTECH
    </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
    <ul class="nav navbar-nav nav-mobile-menu">
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">
                <i class="material-icons">Dashboard</i>
              
            </a>
        </li>
        
    </ul>
  </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" *ngIf="!menuItem.childrens" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
            
            <a href="#{{menuItem.id}}" *ngIf="menuItem.childrens" data-toggle="collapse" aria-expanded="false" class=" nav-link dropdown-toggle">
                <i class="material-icons">{{menuItem.icon}}</i>
                {{menuItem.title}}</a>
            <ul class="collapse list-unstyled" *ngIf="menuItem.childrens" id="{{menuItem.id}}">
                <li *ngFor="let children of menuItem.childrens" class="{{children.class}} nav-item">
                    <a class="nav-link"  [routerLink]="[children.path]">
                        <i class="material-icons">{{children.icon}}</i>
                        <p>{{children.title}}</p>
                    </a>
                </li>
               
            </ul>
        </li>
   
    </ul>
</div>
<div>
    
</div>
