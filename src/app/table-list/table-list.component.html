<div *ngIf="" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Serious Customers</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Date</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Phone Number</th>
                  <th>Company</th>
                  <th>Title</th>
                  <th>Email</th>
                  <th>Note</th>
                  <th>Product</th>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
